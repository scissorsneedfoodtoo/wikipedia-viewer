<!DOCTYPE HTML>
<html lang="eng">
<head>
 	<title>Wikipedia Viewer</title>
 	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
 	<script type="text/javascript" src="js/main.js"></script>
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<div class="content">
    	<div class="inputs" id="inputs">
      		<div class="box">
        		<div class="container-1">
          			<form>
            			<span class="icon"><i class="fa fa-search"></i></span>
            			<input type="text" class="search-box" id="search-box" autocomplete="off" placeholder="Search Wikipedia..."></input>
          			</form>
        		</div>
        		<!-- end container-1 -->
      		</div>
      		<!-- end box -->
      		<div class="random">
        	<a href="https://en.wikipedia.org/wiki/Special:Random">Click here for a random article</a>
      		</div>
      		<!-- end random -->
    	</div>
    	<!-- end inputs -->
      		<ul class="output" id="output">
      		</ul>
      		<!-- end output -->
  	</div>
  	<!-- end content -->
  	<footer class="footer">
    	<p>Made with <i class="fa fa-heart" aria-hidden="true"></i> and <i class="fa fa-coffee" aria-hidden="true"></i></p>
    	<p>by Kris Koishigawa</p>
  	</footer>
  	<!-- end footer -->
</body>
</html>
